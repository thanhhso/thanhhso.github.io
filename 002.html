<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/gh/IDMNYU/p5.js-speech@0.0.3/lib/p5.speech.js"></script>
  <style>
    html, body {margin: 0; padding: 0;} canvas {display: block;} * {font-family: sans-serif;}
  </style>
  <title>001.005</title>
</head>
<body>
  <video id="input_video"></video>
<p>hi5</p>
<script>
const video = document.getElementById("input_video"),
  constraints = {
    audio: false,
    video: true,
  };
video.style.display = "none";

navigator.mediaDevices
  .getUserMedia(constraints)
  .then(function (stream) {
    video.srcObject = stream;
    video.onloadedmetadata = function (e) {
      video.play();
    };
  })
  .catch(function (err) {
    console.log(err.name + ": " + err.message);
  });

let videoImage;

function setup() {
  createCanvas(500, 400);
  videoImage = createGraphics(width, height);
}

function draw() {
  background(220);
  fill('blue');
  rect(100,100,50,50);
}

function mousePressed() {
  videoImage.drawingContext.drawImage(video, 0, 0);
  image(videoImage, 0, 0);
}
</script>
</body>
</html>
